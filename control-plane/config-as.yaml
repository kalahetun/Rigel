# config-.yaml
envoy_path_base: "/home/matth"
envoy_path: "/home/matth/envoy"       # Envoy 可执行文件路径
envoy_log: "/home/matth/envoy.log"       # Envoy 日志文件路径
envoy_config: "/home/matth/envoy-mini.yaml"
server_list:                             # Etcd 集群所有节点
  - "10.170.0.2"
server_ip: "10.170.0.2"                    # 当前节点 IP
data_dir: "/home/matth/etcd"                # Etcd 数据目录
#name: "etcd-1"                            # 当前节点名字

scaling:
  username: "matth"
  local_path_proxy: "./install/data-proxy"
  remote_path_proxy: "/home/matth/data-proxy"
  binary_proxy: "data-proxy"
  local_path_plane: "./install/data-plane"
  remote_path_plane: "/home/matth/data-plane"
  binary_plane: "data-plane"
  private_key: "/home/matth/.ssh/id_rsa"

ssh_key: "matth:ssh-rsa  matth@instance-20260202-081539"

node:
  provider: "gcp"        # gcp | aws | azure | vultr | digitalocean | onprem
  continent: "Asia"      # ONLY field used for bandwidth / cost query
  country: "Asia"          # 可选，用于日志/解释/未来扩展
  city: "asia-northeast1-b"          # 可选，用于日志/解释/未来扩展

  ip:
    private: "10.170.0.2"  # 内网 IP
    public: "34.96.131.245" # 公网 IP 作为hostname

  # 节点相关配置结束

proxy:
  ips:
    - "34.96.131.245"

gcp:
  projectID: "civil-honor-480405-e0"      # 替换为你的 GCP 项目 ID
  zone: "asia-east2-c"                   # 机房
  vmPrefix: "scaling-vm-"                     # VM 名称前缀（不是具体名字）
  credFile: "/home/matth/civil-honor-480405-e0-e62b994bbc27.json"  # GCP 凭证文件路径